{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme = "dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .custom-shadow {
          box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.7); 
        }
        body {
            background-image:  linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),  url('{% static "images/background.jpg" %}');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center; 
            opacity: 0.9; 
          }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 custom-shadow" style="width: 100%; max-width: 600px;">
            <h2 class="text-center mb-4">Register</h2>
            <form method="post">
                {% csrf_token %}
                {{form.as_p }}
                <button class="btn btn-primary w-100">Register</button>
            </form>
            <p class="mt-3 text-center">If you are already registered, <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
